<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Interactive pricing component</title>
  <script src="./index.js"></script>

</head>

<body>
  <div class="darkmode">
    <input type="checkbox" id="darkmode-toggle" onclick="SetDarkTheme()"/>
    <label for="darkmode-toggle" class="darkmode__toggle"></label>
  </div>
  <img id="bgClickAndChange" class="bg__pattern" src="./images/bg-pattern.svg" alt="bg-circles">
  <img id="patternClickAndChange" class="pattern__circles" src="./images/pattern-circles.svg" alt="pattern-circles">
  <div class="heading">
    <h1>Simple, traffic-based pricing</h1>
      <h4><span>Sign-up for our 30-day trial.</span><span>No credit card required.</span></h4>
  </div>
  <div class="container">

    <div class="card">

      <div class="card__header">
        <h4 class="pageviews"><span id="pageviews__value">0K</span> Pageviews</h4>
        <h4 class="card_amount"><span class="amount">$<span id="rangeValue">0</span>.00</span><span>/ month</span></h4>
      </div>

      <div class="card__body">

        <div class="slider">
          <input id="myrange" type="range" min="0" max="36" step="4" value="0" oninput="RangeSlider(this.value)">
          <div class="track-inner"></div>
        </div>

        <div class="billing_container">
          <div class="billing">

            <h4>Monthly Billing</h4>
            <label class="switch">
              <input type="checkbox" id="myCheck" onclick="Discount()">
              <span class="switch_slider"></span>
            </label>
            <h4>Yearly Billing</h4>
          </div>
          <p class="discount">25% discount</p>
          <div class="discount_sm"><p class="discount">-25%</p></div>
        </div>
      </div>
    </div>
    <hr>
    <div class="card__footer">
      <div class="description">

        <div class="description__details">
          <img src="./images/icon-check.svg" alt="icon-check">
          <p>Unlimited websites</p>
        </div>

        <div class="description__details">
          <img src="./images/icon-check.svg" alt="icon-check">
          <p>100% data ownership</p>
        </div>

        <div class="description__details">
          <img src="./images/icon-check.svg" alt="icon-check">
          <p>Email reports</p>
        </div>

      </div>
      <div class="button">
        <button>Start my trial</button>
      </div>

    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">JAYPRAKASH SHARMA</a>.</p>
  </div>
</body>

</html>
